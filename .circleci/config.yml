version: 2.1

jobs:
  build:
    docker:
      - image: 'debian:buster'
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup
          command: |
            apt-get -qq update
            apt-get -q install -y git make
            git submodule update --init --recursive
            ./deps/readies/bin/getpy2
            docker login -u redisfab -p $DOCKER_REDISFAB_PWD
      - run:
          name: Build debian:buster
          command: make build publish X64=1 OSNICK=buster
            make build publish X64=1 OSNICK=centos7
            make build publish X64=1 OSNICK=bionic
          no_output_timeout: 30m
      - run:
          name: Build centos7
          command: make build publish X64=1 OSNICK=centos7
          no_output_timeout: 30m
      - run:
          name: Build ubuntu:bionic
          command: make build publish X64=1 OSNICK=bionic
          no_output_timeout: 30m

workflows:
  version: 2
  build_and_package:
    jobs:
      - build:
          pre-steps:
            - run:
                command: |
                  apt-get -qq update
                  apt-get -q install -y git openssh-client
          filters:
            tags:
              only: /.*/
  weekly:
    triggers:
      - schedule:
          # Run on Sundat 21:17 [M H DoM M DoW]
          cron: "21 17 * * 0"
          filters:
             branches:
               only:
                 - master
    jobs:
      - build
