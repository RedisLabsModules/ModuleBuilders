version: 2.1

commands:
  setup-executor:
    steps:
      - run:
          name: Setup executor
          command: |
            apt-get -qq update
            apt-get -q install -y git openssh-client curl ca-certificates make tar gzip
            bash <(curl -fsSL https://get.docker.com)
      - setup_remote_docker:
          docker_layer_caching: true

  setup-automation:
    steps:
      - run:
          name: Setup automation
          command: |
            git submodule update --init --recursive
            ./deps/readies/bin/getpy3
            docker login --username redisfab --password "$DOCKER_REDISFAB_PWD"

jobs:
  platform-builder:
    docker:
      - image: debian:buster
    parameters:
      platform:
        type: string
    steps:
      - setup-executor
      - checkout
      - setup-automation
      - run:
          name: Build and publish
          command: |
            cd rmbuilder
            make build X64=1 OSNICK=<<parameters.platform>>
            if [[ $CIRCLE_BRANCH == master ]]; then
                make publish X64=1 OSNICK=<<parameters.platform>>
            fi
          no_output_timeout: 30m


on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-master-and-version-tags: &on-master-and-version-tags
  filters:
    branches:
      only:
        - master
    tags:
      only: /^v[0-9].*/


workflows:
  version: 2
  build_all:
    jobs:
      - platform-builder:
          name: build
          <<: *on-any-branch
          matrix:
            parameters:
              platform: [buster, centos7, bionic, xenial, trusty]
  weekly:
    triggers:
      - schedule:
          # Run on Sundat 21:17 [M H DoM M DoW]
          cron: "21 17 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - platform-builder:
          name: build-<< matrix.platform >>
          matrix:
            parameters:
              platform: [buster, centos7, focal, bionic, xenial, trusty]
